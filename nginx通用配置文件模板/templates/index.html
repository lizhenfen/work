<html>
    <head>
        <meta charset="UTF-8">
        <link ref="style" href="{{ static_url('') }}" type="type/css">
        <title> 作业调度平台</title>
    </head>
    <form action="/" method="post">
       请输入文字：<input type="text" name="nginx_user" value="" />  <hr>
       请输入文字：<input type="text" name="worker_connections" value="" />   <hr>
       请输入文字：<input type="text" name="worker_rlimit_nofile" value="" />   <hr>
       请输入文字：<input type="text" name="server_tokens" value="" />   <hr>
       请输入文字：<input type="text" name="network_control" value="" />   <hr>
       请输入文字：<input type="text" name="net_push" value="" />   <hr>
       请输入文字：<input type="text" name="keepalive_timeout" value="" />   <hr>
       请输入文字：<input type="text" name="ngingzip_switch" value="" />   <hr>
       请输入文字：<input type="text" name="gzip_switch" value="" />   <hr>
       请输入文字：<input type="text" name="gzip_min_length" value="" />   <hr>
       <input type="submit" value="提交" />
       {% module xsrf_form_html() %}  <!-- 避免跨域攻击-->
       </form>

</html>
